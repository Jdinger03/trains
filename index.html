<!DOCTYPE html>
<html>
<head>
	<title>Particle Background Effect</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
		}
		canvas {
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var particles = [];
		var particleCount = 100;
		var particleRadius = 2;
		var particleSpeed = 1;
		var particleColor = "#fff";
		var canvasWidth = window.innerWidth;
		var canvasHeight = window.innerHeight;

		canvas.width = canvasWidth;
		canvas.height = canvasHeight;

		function Particle(x, y, radius, speed, color) {
			this.x = x;
			this.y = y;
			this.radius = radius;
			this.speed = speed;
			this.color = color;

			this.draw = function() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
				ctx.fillStyle = this.color;
				ctx.fill();
			}

			this.update = function() {
				this.x += this.speed;
				if (this.x > canvasWidth + this.radius) {
					this.x = 0 - this.radius;
				}
			}
		}

		function createParticles() {
			for (var i = 0; i < particleCount; i++) {
				var x = Math.random() * canvasWidth;
				var y = Math.random() * canvasHeight;
				var radius = particleRadius;
				var speed = particleSpeed;
				var color = particleColor;
				particles.push(new Particle(x, y, radius, speed, color));
			}
		}

		function updateParticles() {
			ctx.clearRect(0, 0, canvasWidth, canvasHeight);
			for (var i = 0; i < particles.length; i++) {
				particles[i].update();
				particles[i].draw();
			}
			requestAnimationFrame(updateParticles);
		}

		createParticles();
		updateParticles();
	</script>
</body>
</html>
